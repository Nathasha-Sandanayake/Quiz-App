<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="main-outer">
        <div class="inner-wrapper container">
            <div class="top-title-wrapper">
                <h1>My First JS Project</h1>
            </div>
          <hr>
          <div class="controller-wrapper">

                <div class="controller-item">
                    <div class="item-inner" style="padding:0">
                        <select name="" id="level-select" class="form-control">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Expert</option>
                        </select>
                    </div>
                </div>

                <div class="controller-item">
                    <div class="item-inner">
                        <span>Time: 
                            <span id="min">00</span> :
                            <span id="sec">00</span>
                        </span>
                    </div>
                </div>
                  
                <div class="controller-item">
                    <div class="item-inner">
                        <span>Q : <span id="qNumber">0</span> /10</span>
                    </div>
                </div>
                
                <div class="controller-item">
                    <div class="item-inner">
                        <span style="white-space:nowrap;">Result : (C : <span id="c">0</span>) | (W : <span id="w">0</span>) | (S :<span id="s">0</span>) </span>
                    </div>
                </div>
                
                <div class="controller-item">
                    <div class="item-inner" style="padding: 0;">
                       <button onclick="start()" id="start" class="btn btn-primary" style="width: 100%;">Start</button>
                    </div>  
                </div>

        </div>

        <div class="playground">
        <h2 class="question"> 
            <span id="f-number">?</span>
            <span id="op">?</span>
            <span id="l-number">?</span>&nbsp;=&nbsp;
            <span id="">?</span>
        </h2>
        <input id="answer" type="number" class="form-control"placeholder="Answer: " style="width:200px;">
        </div>

        <div class="button-bar">
            <button onclick="reset()" class="btn btn-danger">Reset</button>&nbsp;  
            <button class="btn btn-outline-dark" onclick="skipQuestion()">Skip</button>&nbsp;
            <button onclick="submitData()" class="btn btn-primary">Submit</button>       
        </div>
    
    </div>

    <div class="container">
        <table class="table table hover">
            <thead>
                <tr>
                    <th>First Number</th>
                    <th>Last Number</th>
                    <th>Operator</th>
                    <th>Correct Answer</th>
                    <th>User Answer</th>
                    <th>Is Correct</th>
                    <th>Is Skipped</th>
                    <th>Time</th>
                </tr>
            </thead>
           <tbody id="answer-body">

           </tbody>
        </table>
    </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
